{% extends 'edc_base/base.html' %}

{% block main %}
	<div class="alert alert-info text-center">
  		<h2>Potlako Plus Reports</h2>
	</div>
	<div class="alert alert-primary">
		<div class="row w-100">
		        <div class="col-md-3">
		            <div class="card border-danger mx-sm-1 p-3">
		                <div class="card border-danger shadow text-danger p-3 my-card" ><span aria-hidden="true"></span></div>
		                <div class="text-danger text-center mt-3"><h4>Enrollments</h4></div>
		                <div class="text-danger text-center mt-2"><h1>{{ enrolled_subjects }}</h1></div>
		            </div>
		        </div>
		        
		        <div class="col-md-3">
		            <div class="card border-danger mx-sm-1 p-3">
		                <div class="card border-danger shadow text-danger p-3 my-card" ><span aria-hidden="true"></span></div>
		                <div class="text-danger text-center mt-3"><h4>Not Enrolled</h4></div>
		                <div class="text-danger text-center mt-2"><h1>{{ not_enrolled_subjects }}</h1></div>
		            </div>
		        </div>
		
		        <div class="col-md-3">
		            <div class="card border-success mx-sm-1 p-3">
		                <div class="card border-success shadow text-success p-3 my-card"><span  aria-hidden="true"></span></div>
		                <div class="text-success text-center mt-3"><h4>Screened Subjects</h4></div>
		                <div class="text-success text-center mt-2"><h1>{{ screened_subjects }}</h1></div>
		            </div>
		        </div>
		
		        <div class="col-md-3">
		            <div class="card border-info mx-sm-1 p-3">
		                <div class="card border-info shadow text-info p-3 my-card" ><span  aria-hidden="true"></span></div>
		                <div class="text-info text-center mt-3"><h4>Subject Consents</h4></div>
		                <div class="text-info text-center mt-2"><h1>{{ consented_subjects }}</h1></div>
		            </div>
		        </div>
		
		     </div>
		</div>
{% endblock main%}
